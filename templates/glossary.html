{% extends "base.html" %}
{% block content %}

<ul class="collapsible popout">
    {% for word in words %}
    <li>
        <div class="collapsible-header white-text orange darken-1 text-shadow"><i class="fas fa-caret-down"></i>
            <strong>{{ word.word }}</strong>
        </div>
        <div class="collapsible-body orange lighten-4">
            <strong>{{ word.category_name}}</strong>
            <p>{{ word.definition }}</p>
            <p>{{ word.phrase_example }}</p>
            <p><em>by: {{ word.created_by }}</em></p>
            {% if word.thumbs_up == "on" %}
            <i class="fas fa-thumbs-up text-lighten-2 tooltipped" data-position="bottom" data-tooltip="Yeah, Bro!"></i>
            <i class="fas fa-thumbs-down text-lighten-2 tooltipped" data-position="bottom" data-tooltip="Nah, Bro!"></i>
            {% endif %}
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
