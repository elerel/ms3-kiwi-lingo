{% extends "base.html" %}
{% block content %}


<h3 class="white-text text-darken-4 center-align">Edit Category</h3>
<div class="container">
    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id ) }}">
            <!--Category-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix black-text text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text"
                        value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large green text-shadow">
                        Edit Category <i class="fas fa-edit right"></i>
                    </button>
                    <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
