{% extends "base.html" %}
{% block content %}

<div class="register-page">
    <h3 class="center-align register-title">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!--firstname-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix light-grey-text text-darken-4"></i>
                        <input placeholder="Enter Your First Name" id="firstname" name="firstname" type="text"
                            minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" class="validate" required>
                        <label for="firstname">First Name</label>
                    </div>
                </div>
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-grey-text text-darken-4"></i>
                        <input placeholder="Enter a Username" id="username" name="username" type="text" minlength="3"
                            maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-grey-text text-darken-4"></i>
                        <input placeholder="Enter a Password" id="password" name="password" type="password"
                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--Confirm Password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-grey-text text-darken-4"></i>
                        <input placeholder="Confirm Password" id="confirm_password" name="confirm_password"
                            type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate"
                            required>
                        <label for="confirm_password">Confirm password</label>
                        <span id="message"></span>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large grey darken-3 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
