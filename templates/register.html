{% extends "base.html" %}
{% block content %}

<div class="register-page">
    <div class="register-welcome white-text center-align">
        <h3 class="register-title">Register</h3>
        <p>Create a profile with Kiwi Lingo to add some of your favourite words and
            phrases!</p>
        <p>Once a profile is created, you can add, edit or delete your words.</p>
        <p>To get started, simply fill out the form below:</p>
    </div>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!--firstname-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix light-grey-text text-darken-4"></i>
                        <input placeholder="Enter Your First Name" id="firstname" name="firstname" type="text"
                            minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" class="validate" required>
                        <label for="firstname">First Name</label>
                    </div>
                </div>
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-grey-text text-darken-4"></i>
                        <input placeholder="Enter a username between 3-15 characters" id="username" name="username"
                            type="text" minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" class="validate"
                            required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-grey-text text-darken-4"></i>
                        <input placeholder="Enter a Password between 5-15 characters" id="password" name="password"
                            type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate"
                            required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--Confirm Password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-grey-text text-darken-4"></i>
                        <input placeholder="Confirm Password" id="confirm_password" name="confirm_password"
                            type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate"
                            required>
                        <label for="confirm_password">Confirm password</label>
                        <span id="message"></span>
                    </div>
                </div>
                <!-- register -->
                <div class="row center-align">
                    <button type="submit" class="btn-large green text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="white-text center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>

</div>
{% endblock %}
