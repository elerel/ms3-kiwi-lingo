{% extends "base.html" %}
{% block content %}

<h3 class="black-text center-align">Manage Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category')}}" class="btn-large orange darken-2 text-shadow">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row center-align">
    {% for category in categories %}
    <div class="col s12 m3">
        <div class="card orange darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action center-align">
                <a href="{{ url_for('edit_category', category_id=category._id ) }}" class="btn green accent-4">Edit</a>
                <a href="#" class="btn red lighten-1">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
