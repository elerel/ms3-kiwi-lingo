{% extends "base.html" %}
{% block content %}

<div class="login-page">
    <h3 class="center-align white-text register-title">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix light-grey-text text-darken-4"></i>
                        <input placeholder="Enter a Username" id="username" name="username" type="text" minlength="3"
                            maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-grey-text text-darken-4"></i>
                        <input placeholder="Enter a Password" id="password" name="password" type="password"
                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- log in -->
                <div class="row center-align">
                    <button type="submit" class="btn-large green text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!--redirect user to register-->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
                <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
